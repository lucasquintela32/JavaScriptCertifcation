<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        //for

        var i = 0;
        for(i; i <= 10; i++){
            console.log(i);
        }

        //while

        var numero = 10;

        while(numero <= 20){
            console.log(numero);
            numero++;
        }

        // do-while

        var cont = 0;

        do{
            console.log('Imprime o valor de cont:' + cont);
            cont++;
        }while(cont <= 5);


        



    </script>

    
</body>
</html>
