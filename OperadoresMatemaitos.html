<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section 3</title>
</head>
<body>

    <script>
        var num1 = 42;
        var num2 = 19;


        //soma
        var res = num1 + num2
        console.log("O resultado é: " + res);

        //subtracao
        res = num1 - num2;
        console.log(res);

        // Multiplicacao
        res = num1 * num2;
        console.log(res);

        // Divisao
        res = num1 / 2;
        console.log(res);

        // Modulo(Resto da divisão)
        res = num2 % 2;
        console.log(res);

        // Incremento/Descremento
        // num1 = num1 + 8;
        num1 += 8; // -=, *=, /=
        console.log(num1);
      
        console.log(num1++); // Imprime a variavel e depois incrementa 50, 51
        console.log(num1--); // Imprime a variavel e depois descrementa 51, 50
        console.log(++num1); // Incrementa e depois imprime.
        console.log(--num1); // Descrementa a variavel de depois imprime.


        var outro = 10;
        console.log(--outro);
        console.log(outro);


    </script>


</body>
</html>
